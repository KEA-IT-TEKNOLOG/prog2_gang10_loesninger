{% extends "layout.html" %}

{% block content %}
<p>site 1</p>
<h2>Skru p√• lyset</h2>
<input oninput="skru()" type="range" min="0" max="255" id="lysstyrke"/>
<script>
    var socket = io();
    function skru() {
        socket.emit('skru',
        {
            'lysstyrke' : document.getElementById('lysstyrke').value
        })
    }
</script>
{% endblock %}
